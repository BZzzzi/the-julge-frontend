name: ✨ Feature Request
description: 새로운 기능 또는 개선 사항 제안
title: "[Feature] "
labels: ["feature"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        새로운 기능 제안 감사합니다.
        가능한 한 구체적으로 작성해 주세요.

  - type: textarea
    id: problem
    attributes:
      label: 해결하고 싶은 문제
      description: 현재 어떤 불편함이나 한계가 있는지 설명해 주세요.
      placeholder: 예) 현재는 ○○ 기능이 없어 △△ 작업이 번거롭습니다.
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 제안하는 해결 방법
      description: 어떤 방식으로 해결되면 좋을지 작성해 주세요.
      placeholder: 예) ○○ 버튼을 추가해서 △△를 자동화하면 좋겠습니다.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 고려해본 대안
      description: 다른 해결 방법이나 우회 방법이 있다면 작성해 주세요.
      placeholder: 예) 설정 페이지에서 옵션으로 제공
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: 우선순위
      options:
        - 낮음
        - 보통
        - 높음
        - 매우 높음
    validations:
      required: true

  - type: textarea
    id: additional_context
    attributes:
      label: 추가 컨텍스트
      description: 스크린샷, 참고 링크 등 추가 정보가 있다면 작성해 주세요.
    validations:
      required: false
